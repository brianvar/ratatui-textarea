[package]
name = "tui-textarea-bench"
version = "0.0.0"
edition = "2021"
publish = false
license = "MIT"

[lib]
bench = false

[dependencies]
tui-textarea = { path = "..", default-features = false, features = ["search"] }
tui = { package = "ratatui", version = "0.20.0" }

[dev-dependencies]
criterion = "0.4.0"
rand = { version = "0.8.5", features = ["small_rng"] }

[[bench]]
name = "insert"
harness = false

[[bench]]
name = "search"
harness = false

[[bench]]
name = "cursor"
harness = false

[[bench]]
name = "delete"
harness = false
